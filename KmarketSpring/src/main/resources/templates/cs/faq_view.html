<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>케이마켓</title>
    <link rel="stylesheet" th:href="@{/css/cs_style.css}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  	<script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>    
  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
    <script type="text/javascript">
 		$(document).ready(function(){
 			
 			let url = window.location.href;
			
 			let cate1 = url.substring(53,55);
 			
 			console.log(cate1);
 			
 			if(cate1 == '10'){
 				$('li a[href$="cate1=10"]').addClass('on');
 			}else if(cate1 == '11'){
 				$('li a[href$="cate1=11"]').addClass('on');
 			}else if(cate1 == '12'){
 				$('li a[href$="cate1=12"]').addClass('on');
 			}else if(cate1 == '13'){
 				$('li a[href$="cate1=13"]').addClass('on');
 			}else if(cate1 == '14'){
 				$('li a[href$="cate1=14"]').addClass('on');
 			}
		});
 		
    </script>
<body>
    <div id="wrap">
        <th:block th:replace="cs/_header.html  :: cs_header"></th:block>
        <main>
            <div class="list_nav">
                <div>
                    <p>홈 > 자주묻는질문</p>
                </div>
            </div>
            <div class="list">
              	<article>
					<p>자주묻는질문</p>
					<ul th:each="cate1 : ${cate1s}">
						<li><a th:href="@{/cs/faq_list(cate1=${cate1.cate1})}">[[${cate1.c1Name}]]</a></li>
					</ul>
				</article>
                <div>
                    <div class="title">
                        <p><span>Q.</span> [[${article.title}]]</p>
                    </div>
                    <div class="content">
                    <span style="display:block; height: 300px;">[[${article.content}]]</span>
                        <p>
							※ 피싱 관련 피해신고
							
							▶ 경찰청 사이버수사국 (국번없이)182 : http://cyberbureau.police.go.kr
							▶ KISA 인터넷침해대응센터 (국번없이)118 : http://www.krcert.or.kr
							감사합니다.
                        </p>
                    </div>
                    <div style="text-align: center;">
                    	<a th:href="@{/cs/faq_list(cate1=${cate1})}" class="goList">목록보기</a>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:replace="cs/_footer.html :: cs_footer"></th:block>
    </div>
</body>
</html>
