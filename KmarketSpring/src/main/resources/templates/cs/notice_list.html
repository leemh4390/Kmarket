<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>케이마켓</title>
    <link rel="stylesheet" th:href="@{/css/cs_style.css}">
</head>
<body>
    <div id="wrap">
        <th:block th:replace="cs/_header.html  :: cs_header"></th:block>
        <main>
            <div class="list_nav">
                <div>
                    <p>홈 > 공지사항</p>
                </div>
            </div>
            <div class="list">
				<article>
					<p>공지사항</p>
					<ul>
						<li><a th:href="@{/cs/notice/list(cate1=10)}">전체</a></li>
						<li><a th:href="@{/cs/notice/list(cate1=11)}">고객서비스</a></li>
						<li><a th:href="@{/cs/notice/list(cate1=12)}">안전거래</a></li>
						<li><a th:href="@{/cs/notice/list(cate1=13)}">위해상품</a></li>
						<li><a th:href="@{/cs/notice/list(cate1=14)}">이벤트당첨</a></li>
					</ul>
				</article>
                <div>
                	<th:block th:replace="cs/_cate.html  :: cs_noticeCate"></th:block>
                    <table>
                    	<tr th:if="${#lists.size(articles) == 0}">
                    		<th colspan="5" style="padding: 16px">등록된 공지사항이 없습니다.</th>
                    	</tr>
                        <tr th:each="article : ${articles}">
                            <td><a th:href="@{/cs/notice/view(cate1=${article.cate1} ,no=${article.no})}">[[${article.title}]]</a></td>
                            <td>[[${article.rdate}]]</td>
                        </tr>
                    </table>
                    <div class="page">
		        	    <span class="prev" th:if="${groups[0]>1}">
		                    <a th:href="@{/admin/faq_list(pg=${groups[0]-1})}">< 이전</a>
		                </span>
		                
		                <span class="num">
		                <th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
		                    <a th:href="@{/admin/cs/qna/list(pg=${num})}" 
		                    	th:class="${num==currentPage ? 'on':'off'}"+"${num==currentPage?'num current':'num'}">[[${num}]]</a>
		                </th:block>
		                </span>
		                
		                <span class="next" th:if="${groups[1] < lastPageNum}">
		                    <a th:href="@{/admin/faq_list(pg=${groups[1]+1})}">다음 ></a>
		                </span>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:replace="cs/_footer.html :: cs_footer"></th:block>
    </div>
</body>
</html>
