<th:block th:include="@{admin/_header.html}"/>
<script>

	$(document).ready(function(){
		$('form').submit(function(e){			
			e.preventDefault();
			
			let cate1 = $('select[name=cate1] option:selected').val();
			
			if(cate1 == 0){
				
				alert("카테고리를 선택해주세요.");
				
				return false;
				
			}else{
				
				$(this).unbind('submit').submit();
				
			}
		});
	});

</script>
<article class="article_write">
    <nav>
        <h3>
            공지사항 작성
        </h3>
        <p>
            HOME > 고객센터 > <Strong> 공지사항 </Strong>
        </p>
    </nav>
    <section>
        <form th:action="@{/admin/notice_write}" method="post">
            <table>
                <tr>
                    <td>유형</td>
                    <td>
                        <select name="cate1">
                            <option value="0" selected="selected">유형선택</option>
                            <option th:each="cate1 : ${cate1s}" th:value="${cate1.cate1}" name="cate2">[[${cate1.c1Name}]]</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" name="title" placeholder="제목을 입력합니다.">
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea cols="30" rows="10" name="content" placeholder="내용을 입력합니다."></textarea>
                    </td>
                </tr>
            </table>
            <div class="write_button">
                <a th:href="@{/admin/notice_list}"><input type="button" value="취소하기"></a>
                <a href=""><input type="submit" value="등록하기"></a>
            </div>
        </form>
    </section>
</article>
</main>
<th:block th:include="@{admin/_footer.html}"/>
